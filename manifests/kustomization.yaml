resources:
- deployment.yaml
- service.yaml
- configmap.yaml
- ingress.yaml
- rbac.yaml
images:
- name: app-image
  newName: ghcr.io/robrotheram/warptail
  newTag: sha-593cfdc
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: your-namespace
patches:
  - target:
      kind: Deployment
      name: warptail-deployment
    patch: |
      - op: replace
        path: /spec/template/metadata/annotations/kubectl.kubernetes.io~1restartedAt
        value: "{{datetime}}"
