apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: warptail-servicemonitor
  namespace: monitoring
  labels:
    release: prometheus  # match this to the label your Prometheus Operator uses
spec:
  selector:
    matchLabels:
      app: warptail
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scheme: http