apiVersion: apps/v1
kind: Deployment
metadata:
  name: warptail-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warptail
  template:
    metadata:
      annotations:
        - kubectl.kubernetes.io/restartedAt: ""
      labels:
        app: warptail
    spec:
      serviceAccountName: warptail
      containers:
        - name: warptail-container
          image: app-image
          ports:
            - containerPort: 8081
          env:
            - name: CONFIG_PATH
              value: /app/config/config.yaml
              
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: warptail-configmap-<hash>
            items:
              - key: config.yaml
                path: config.yaml
